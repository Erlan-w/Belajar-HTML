<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML Dasar - Table</title>
  </head>

  <body>
    <h1>Belajar HTML Dasar</h1>
    <h3>Table</h3>

    <ul>
      <li>
        <h4>Simple Table</h4>
        <table border="1" cellspacing="0" cellpadding="10">
          <tr>
            <td>baris 1, kolom 1</td>
            <td>baris 1, kolom 2</td>
          </tr>
          <tr>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
          </tr>
        </table>
      </li>

      <li>
        <h4>Kompleks Tabel</h4>
        <table border="1" cellspacing="0" cellpadding="10">
          <thead>
            <tr>
              <th></th>
              <th>Kolom 1</th>
              <th>Kolom 2</th>
            <tr>
          </thead>
          <tbody>
            <tr>
              <th>Baris 1</th>
              <td>baris 1, kolom 1</td>
              <td>baris 1, kolom 2</td>
            </tr>
            <tr>
              <th>Baris 2</th>
              <td>baris 2, kolom 1</td>
              <td>baris 2, kolom 2</td>
            </tr>
          </tbody>
        </table>
      </li>
    </ul>
  </body>

</html>
